<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Upload</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 24px;
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      label {
        font-size: 18px;
        color: #555;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Video Upload</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
          <label for="id_title">Video Title:</label>
          {{ form.title }}
        </div>
        <div>
          <label for="id_video_file">Upload Video:</label>
          {{ form.video_file }}
        </div>
        <button type="submit">Upload Video</button>
      </form>
    </div>
  </body>
</html>
